<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Student Loan Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2196F3 0%, #1976D2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input[type="number"], select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }
        
        .radio-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        input[type="radio"] {
            width: auto;
        }
        
        .conditional-field {
            display: none;
            margin-top: 15px;
        }
        
        .conditional-field.show {
            display: block;
        }
        
        .calculate-btn {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
        }
        
        .calculate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #2196F3;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .results h2 {
            color: #2196F3;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .result-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .result-item:last-child {
            border-bottom: none;
        }
        
        .result-label {
            font-weight: 600;
            color: #555;
        }
        
        .result-value {
            font-weight: 700;
            color: #2196F3;
        }
        
        .scenarios {
            margin-top: 25px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
        }
        
        .scenarios h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.4em;
        }
        
        .scenario-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .scenario-item:last-child {
            border-bottom: none;
        }
        
        .scenario-good {
            color: #4CAF50;
            font-weight: 600;
        }
        
        .scenario-bad {
            color: #f44336;
            font-weight: 600;
        }
        
        .error {
            color: #f44336;
            background: #ffebee;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 5px solid #f44336;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .recommendation {
            background: #e8f5e8;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }
        
        .recommendation.warning {
            background: #fff3e0;
            border-color: #ff9800;
        }
        
        .recommendation h4 {
            margin-bottom: 10px;
            color: #2e7d32;
        }
        
        .recommendation.warning h4 {
            color: #ef6c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>UK Student Loan Calculator</h1>
            <p>Calculate your repayments and explore payment strategies</p>
        </div>
        
        <div class="form-container">
            <form id="loanForm">
                <div class="form-group">
                    <label for="balance">Remaining Loan Balance (£):</label>
                    <input type="number" id="balance" required min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label for="planType">Repayment Plan:</label>
                    <select id="planType" required>
                        <option value="">Select your plan</option>
                        <option value="1">Plan 1 (pre-2012 English/Welsh students)</option>
                        <option value="2">Plan 2 (post-2012 English/Welsh students)</option>
                        <option value="4">Plan 4 (Scottish students)</option>
                        <option value="5">Plan 5 (post-2023 English students)</option>
                        <option value="postgraduate">Postgraduate Loan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="salary">Annual Salary (£):</label>
                    <input type="number" id="salary" required min="0" step="0.01">
                </div>
                
                <div class="form-group">
                    <label>How would you like to specify the time remaining?</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="directYears" name="timeMethod" value="direct" checked>
                            <label for="directYears">Enter years left directly</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="startYear" name="timeMethod" value="start_year">
                            <label for="startYear">When I started repaying</label>
                        </div>
                    </div>
                    
                    <div id="yearsLeftField" class="conditional-field show">
                        <label for="yearsLeft">Years left to pay:</label>
                        <input type="number" id="yearsLeft" min="0" step="0.1">
                    </div>
                    
                    <div id="startYearField" class="conditional-field">
                        <label for="startYearInput">Year you started repaying:</label>
                        <input type="number" id="startYearInput" min="1990" max="2025">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="extraPayment">Extra Monthly Payment (£) - Optional:</label>
                    <input type="number" id="extraPayment" min="0" step="0.01" placeholder="e.g. 50">
                </div>
                
                <button type="submit" class="calculate-btn">Calculate Repayment</button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Calculating your repayment strategy...</p>
            </div>
            
            <div class="error" id="error" style="display: none;"></div>
            
            <div class="results" id="results">
                <h2>Your Repayment Analysis</h2>
                
                <div id="basicResults">
                    <!-- Basic results will be populated here -->
                </div>
                
                <div class="scenarios" id="scenarios">
                    <h3>Extra Payment Analysis</h3>
                    <div id="scenariosList">
                        <!-- Scenarios will be populated here -->
                    </div>
                </div>
                
                <div id="customResult" style="display: none;">
                    <h3>Your Custom Extra Payment</h3>
                    <div id="customResultContent">
                        <!-- Custom result will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Handle conditional fields
        document.querySelectorAll('input[name="timeMethod"]').forEach(radio => {
            radio.addEventListener('change', function() {
                const yearsLeftField = document.getElementById('yearsLeftField');
                const startYearField = document.getElementById('startYearField');
                
                if (this.value === 'direct') {
                    yearsLeftField.classList.add('show');
                    startYearField.classList.remove('show');
                    document.getElementById('yearsLeft').required = true;
                    document.getElementById('startYearInput').required = false;
                } else {
                    yearsLeftField.classList.remove('show');
                    startYearField.classList.add('show');
                    document.getElementById('yearsLeft').required = false;
                    document.getElementById('startYearInput').required = true;
                }
            });
        });

        // Handle form submission
        document.getElementById('loanForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const error = document.getElementById('error');
            const button = document.querySelector('.calculate-btn');
            
            // Show loading, hide others
            loading.classList.add('show');
            results.classList.remove('show');
            error.style.display = 'none';
            button.disabled = true;
            
            // Collect form data
            const formData = {
                balance: document.getElementById('balance').value,
                plan_type: document.getElementById('planType').value,
                salary: document.getElementById('salary').value,
                time_method: document.querySelector('input[name="timeMethod"]:checked').value
            };
            
            if (formData.time_method === 'direct') {
                formData.years_left = document.getElementById('yearsLeft').value;
            } else {
                formData.start_year = document.getElementById('startYearInput').value;
            }
            
            const extraPayment = document.getElementById('extraPayment').value;
            if (extraPayment) {
                formData.extra_payment = extraPayment;
            }
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error);
                }
                
                displayResults(data);
                results.classList.add('show');
                
            } catch (err) {
                error.textContent = err.message;
                error.style.display = 'block';
            } finally {
                loading.classList.remove('show');
                button.disabled = false;
            }
        });
        
        function displayResults(data) {
            const basicResults = document.getElementById('basicResults');
            const scenariosList = document.getElementById('scenariosList');
            const customResult = document.getElementById('customResult');
            const customResultContent = document.getElementById('customResultContent');
            
            // Display basic results
            let basicHtml = `
                <div class="result-item">
                    <span class="result-label">Repayment threshold:</span>
                    <span class="result-value">£${data.plan_details.threshold.toLocaleString()}</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Interest rate:</span>
                    <span class="result-value">${(data.plan_details.interest_rate * 100).toFixed(1)}%</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Write-off period:</span>
                    <span class="result-value">${data.plan_details.write_off_years} years</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Years left to pay:</span>
                    <span class="result-value">${data.years_left} years</span>
                </div>
                <div class="result-item">
                    <span class="result-label">Monthly repayment:</span>
                    <span class="result-value">£${(data.result.monthly_payment - (data.custom_result ? parseFloat(document.getElementById('extraPayment').value) : 0)).toFixed(2)}</span>
                </div>
            `;
            
            if (data.result.final_balance > 0.01 && !data.result.written_off) {
                basicHtml += `
                    <div class="result-item">
                        <span class="result-label">Total you'll pay:</span>
                        <span class="result-value">£${data.result.total_paid.toLocaleString('en-GB', {minimumFractionDigits: 2})}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Remaining balance:</span>
                        <span class="result-value">£${data.result.final_balance.toLocaleString('en-GB', {minimumFractionDigits: 2})}</span>
                    </div>
                `;
            } else if (data.result.written_off && data.result.final_balance > 0.01) {
                basicHtml += `
                    <div class="result-item">
                        <span class="result-label">Total you'll pay:</span>
                        <span class="result-value">£${data.result.total_paid.toLocaleString('en-GB', {minimumFractionDigits: 2})}</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Amount written off:</span>
                        <span class="result-value">£${data.result.final_balance.toLocaleString('en-GB', {minimumFractionDigits: 2})}</span>
                    </div>
                `;
            } else {
                basicHtml += `
                    <div class="result-item">
                        <span class="result-label">Loan will be FULLY PAID OFF!</span>
                        <span class="result-value">✅</span>
                    </div>
                    <div class="result-item">
                        <span class="result-label">Total you'll pay:</span>
                        <span class="result-value">£${data.result.total_paid.toLocaleString('en-GB', {minimumFractionDigits: 2})}</span>
                    </div>
                `;
            }
            
            basicResults.innerHTML = basicHtml;
            
            // Display scenarios
            let scenariosHtml = '';
            if (data.scenarios && data.scenarios.length > 0) {
                data.scenarios.forEach(scenario => {
                    if (scenario.paid_off) {
                        const statusClass = scenario.savings > 0 ? 'scenario-good' : 'scenario-bad';
                        const savingsText = scenario.savings > 0 ? 
                            `SAVES £${scenario.savings.toLocaleString('en-GB')}` : 
                            `costs £${Math.abs(scenario.savings).toLocaleString('en-GB')} more`;
                        
                        scenariosHtml += `
                            <div class="scenario-item">
                                <span>£${scenario.extra_amount}/month extra</span>
                                <span class="${statusClass}">Paid off in ${scenario.years_to_payoff.toFixed(1)} years, ${savingsText} ${scenario.savings > 0 ? '✅' : '❌'}</span>
                            </div>
                        `;
                    } else {
                        scenariosHtml += `
                            <div class="scenario-item">
                                <span>£${scenario.extra_amount}/month extra</span>
                                <span class="scenario-bad">Still not paid off before write-off (not worth it)</span>
                            </div>
                        `;
                    }
                });
            }
            
            if (scenariosHtml === '') {
                scenariosHtml = '<p>No beneficial extra payment scenarios found.</p>';
            }
            
            scenariosList.innerHTML = scenariosHtml;
            
            // Display custom result
            if (data.custom_result) {
                let customHtml = '';
                const extraAmount = parseFloat(document.getElementById('extraPayment').value);
                
                if (data.custom_result.early_payoff) {
                    const statusClass = data.custom_result.savings > 0 ? 'scenario-good' : 'scenario-bad';
                    const savingsText = data.custom_result.savings > 0 ? 
                        `You would SAVE £${data.custom_result.savings.toLocaleString('en-GB')}` : 
                        `You would pay £${Math.abs(data.custom_result.savings).toLocaleString('en-GB')} MORE`;
                    
                    customHtml = `
                        <div class="recommendation ${data.custom_result.savings > 0 ? '' : 'warning'}">
                            <h4>${data.custom_result.savings > 0 ? '💰 Great Strategy!' : '⚠️ Consider This'}</h4>
                            <p><strong>Loan would be PAID OFF in ${data.custom_result.years_to_payoff.toFixed(1)} years</strong></p>
                            <p>Total you'd pay: £${data.custom_result.total_paid_early.toLocaleString('en-GB')}</p>
                            <p>${savingsText} compared to standard payments</p>
                        </div>
                    `;
                } else {
                    const difference = data.custom_result.total_paid - data.result.total_paid;
                    customHtml = `
                        <div class="recommendation warning">
                            <h4>❌ Not Recommended</h4>
                            <p><strong>Loan would NOT be paid off before write-off (${data.years_left} years)</strong></p>
                            <p>Total you'd pay: £${data.custom_result.total_paid.toLocaleString('en-GB')}</p>
                            <p>Remaining balance at write-off: £${data.custom_result.final_balance.toLocaleString('en-GB')}</p>
                            <p>You'd pay £${difference.toLocaleString('en-GB')} MORE than standard payments</p>
                        </div>
                    `;
                }
                
                customResultContent.innerHTML = customHtml;
                customResult.style.display = 'block';
            } else {
                customResult.style.display = 'none';
            }
        }
        
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-GB', {
                style: 'currency',
                currency: 'GBP',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }
    </script>
</body>
</html>
